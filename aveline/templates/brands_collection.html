{% extends "base.html" %}

{% block content %}
<!-- Баннер для коллекции -->
<div class="banner">
    <img src="{{ url_for('static', filename=banner_image) }}" alt="{{ title }}">
    <div class="banner-text">{{ title }}</div>
</div>

<!-- Список товаров -->
<div class="product-list center">
    {% for p in products %}
        <div class="product-card">
            <a href="{{ url_for('product_page', product_id=p[0]) }}">
                <img src="{{ url_for('static', filename=p[4] if p[4] else 'product1.jpg') }}" alt="{{ p[1] }}">
                <h2>{{ p[1] }}</h2>
                <p class="price">{{ p[3] }} ₽</p>
            </a>
        </div>
    {% endfor %}
</div>
{% endblock %}
