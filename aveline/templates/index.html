{% extends "base.html" %}

{% block banner %}
<div class="banner">
    <a href="{{ url_for('brands_collection1') }}">
        <img src="{{ url_for('static', filename='banner1.jpg') }}" alt="New Collections">
        <div class="banner-text">NEW COLLECTIONS</div>
    </a>
</div>
{% endblock %}

{% block content %}
  <!-- Заголовок вынесен из центрированного блока -->
  <h1 style="text-align: left; margin-left: 90px;">Новые Товары ━━━━━━━━━━━━━━━━━━━━</h1>

  <!-- Список товаров -->
  <div class="product-list center">
      {% for p in shop %}
          <div class="product-card">
              <a href="{{ url_for('product_page', product_id=p[0]) }}">
                  <img src="{{ url_for('static', filename=p[4] if p[4] else 'product1.jpg') }}" alt="{{ p[1] }}">
                  <h2>{{ p[1] }}</h2>
                  <p class="price">{{ p[3] }} ₽</p>
              </a>
          </div>
      {% endfor %}
  </div>
{% endblock %}
